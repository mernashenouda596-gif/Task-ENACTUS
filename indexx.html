<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link rel="stylesheet" href="stylee.css">
</head>
<body>

    <section class="blog-section py-5">
        <div class="container">
            <div class="text-center mb-5">
                <div class="blog-icon mb-2">
                    <i class="fa-solid fa-circle-nodes"></i>
                </div>
                <h2 class="fw-bold position-relative pb-3">Read Our Blog</h2>
                <p class="text-secondary text-uppercase ls-2">New Stories</p>
                <div class="title-line"></div>
            </div>

            <div class="row g-4">
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0 shadow-sm h-100">
                        <img src="image 1.jpg" class="card-img-top rounded-0" alt="Blog 1">
                        <div class="card-body px-4 py-4">
                            <p class="text-muted small mb-1">Jan 17, 2022</p>
                            <h5 class="card-title fw-bold">Some Awesome Blog Title Here</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="card border-0 shadow-sm h-100">
                        <img src="image2.jpg" class="card-img-top rounded-0" alt="Blog 2">
                        <div class="card-body px-4 py-4">
                            <p class="text-muted small mb-1">Jan 17, 2022</p>
                            <h5 class="card-title fw-bold text-success">Some Awesome Blog Title Here</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="card border-0 shadow-sm h-100">
                        <img src="image 3.jpg" class="card-img-top rounded-0" alt="Blog 3">
                        <div class="card-body px-4 py-4">
                            <p class="text-muted small mb-1">Jan 17, 2022</p>
                            <h5 class="card-title fw-bold">Some Awesome Blog Title Here</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
